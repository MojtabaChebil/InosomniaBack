<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions Form - MongoDB</title>
    <script>

      
            startTime=$lte= new Date();
        
    </script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body> 

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/suggestions" method="POST">
                    <h2>Suggestions Form</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                    <br>
                    <input type="text" class="box" id="lastName" name="lastName" placeholder="Last Name" required />
                    <br>
                    <input type="text" class="box" id="email" name="email" placeholder="Email" required />
                    <br>
                    <input type="text" class="box" id="phone" name="phone" placeholder="Phone" required />
                    <br>
                    <input type="text" class="box" id="sexe" name="sexe" placeholder="Sexe" required />
                    <br>
                    <input type="text" class="box" id="suggestionsVIH" name="suggestionsVIH" placeholder="suggestionsVIH" required />
                    <br>
                    <input type="text" class="box" id="asymptomesVIH" name="asymptomesVIH" placeholder="asymptomesVIH" required />
                    <br>
                      <input type="text" class="box" id="suggestionsSIDA" name="suggestionsSIDA" placeholder="suggestionsSIDA" required />
                    <br>
                    <input type="text" class="box" id="asymptomesSIDA" name="asymptomesSIDA" placeholder="asymptomesSIDA" required />
                    <br>
                    <input type="text" class="box" id="advice" name="advice" placeholder="advice" required />
                    <br>
                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

</body>

</html>
